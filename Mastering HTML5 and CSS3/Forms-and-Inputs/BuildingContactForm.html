<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    
    <form action="/" method="GET">

        <table>

            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" name="email" placeholder="@example.com" required></td>
                </tr>
                <tr>
                    <td><label for="phone-number">Phone Number</label></td>
                    <td><input type="tel" id="phone-number" name="phone-number" minlength="10" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="male"> Male
                        <input type="radio" name="gender" id="female"> Female
                    </td>
                </tr>
                <tr>
                    <td><label for="profession">Profession</label></td>
                    <td>
                        <select name="profession" id="profession" required>
                            <option value="" disabled selected>Select the option</option>
                            <option value="Web-Developer">Web Developer</option>
                            <option value="Data-Science">Data Science</option>
                            <option value="Big-Data">Big Data Engineer</option>
                            <option value="Sales">Sales</option>
                            <option value="Teaching">Teaching</option>
                            <option value="Trader">Trader</option>
                        </select>
                    </td>
                </tr>
                <tr style="vertical-align: top;">
                    <td><label for="message">Message</label></td>
                    <td>
                        <textarea name="message" id="message" rows="6" cols="40" placeholder="Write your message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="tnc" name="tnc" required>
                        <label for="tnc">I accept the terms and conditions</label>
                    </td>
                </tr>
                <tr>
                    <td><button type="reset">Reset</button></td>
                    <td style="text-align: right;"><button type="submit">Submit</button></td>
                </tr>
            </tbody>

        </table>

    </form>

</body>
</html>
