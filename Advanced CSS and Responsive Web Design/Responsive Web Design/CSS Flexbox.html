<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox</title>
    <link rel="stylesheet" type="text/css" href="CSS Flexbox.css">
</head>
<body>
    
    <!-- 
        CSS Flexbox 

        1. CSS Flexbox is used to layout, align and distribute spaces among the HTML elements with in a container, even when the size is unknown.
        2. It is used to layout items in one dimensions, either horizontally and vertically at a time.
        3. Flexbox offers very powerful alignment capability like justify, align items and more.
        4. CSS Flex is a whole module, not just a single property.
        5. By default, the main axis of the Flexbox is the horizontal axis (left to right), and flex items are arranged along this axis. The container's size adjusts according to the space available along the main axis.
        6. Vertical axis is called "cross-axis".
        7. It start from the main point and goes right to the end point and then start new line. Like left to right line end more to new line and repeat.

        -->

        <div class="container">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
        </div>

</body>
</html>
