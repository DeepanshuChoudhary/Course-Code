    <!-- 
        justify-content: ;

        1. Used to define how the items should be aligned along the main axis inside a flex container.
        2. Types: flex-start(default), flex-end, center, space-evenly, space-around, space-between;
        3. Align item to main-axis (Horizontal)

        align-items: ;

        1. Used to define how the items should be aligned the cross axis inside a flex container.
        2. Types: stretch, flex-start, flex-end, center, baseline.

        align-content: ;

        1. Used to align the line of items as a whole
        2. Types: flex-start, flex-end, center, stretch, space-between, space-around.

    -->
